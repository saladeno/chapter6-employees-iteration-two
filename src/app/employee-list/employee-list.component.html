<div class="container">
  <div class="page-header">
    <h1>Bank of libya Employees Management </h1>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">list of employees</h3>
    </div>
    <div class="panel-body">



      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>name</th>
            <th>position</th>
            <th>Date of birth</th>
            <th>salary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">

            <td>{{emp.name}}</td>
            <td>{{emp.position}}</td>
            <td>{{emp.dateofbirth | date : 'dd/MM/yyyy'}}</td>
            <td>{{emp.salary}}</td>

          </tr>
        </tbody>
      </table>


    </div>
  </div>

</div>
